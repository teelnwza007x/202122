<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบภาวะซึมเศร้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://lookw.net/12/1218/1638153522-1001.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: background-animation 30s infinite linear;
        }

        @keyframes background-animation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        .menu {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            animation: fade-in 1s ease-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2196F3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            padding: 15px;
            background: #F5F5F5;
        }

        li:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #E3F2FD;
        }

        .item-name {
            font-size: 20px;
            font-weight: 700;
            color: #2196F3;
        }

        .item-description {
            font-size: 14px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .button-effect {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #2196F3;
            border-radius: 25px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        .button-effect:hover {
            transform: scale(1.1);
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>แบบทดสอบภาวะซึมเศร้า</h1>
        <ul>
            <li>
                <a href="index.html">
                    <div class="item-name">HOME</div>
                    <div class="item-description">หน้าหลัก</div>
                </a>
            </li>
            <li>
                <a href="page2.html">
                    <div class="item-name">แบบสอบถาม</div>
                    <div class="item-description">แบบทดสอบภาวะโรคซึมเศร้า</div>
                </a>
            </li>
            <li>
                <a href="page3.html">
                    <div class="item-name">ABOUT</div>
                    <div class="item-description">เกี่ยวกับ</div>
                </a>
            </li>
        </ul>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScmzE2S_OsMT1SeHEg9iUnG_VlVpGojz2zp_wHB0P8905VqYA/formResponse" class="button-effect">แบบทดสอบ Google forms</a>
    </div>
</body>
</html>
