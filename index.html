<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Webpage with Animations</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://lookw.net/12/1218/1638153522-1001.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: background-animation 30s infinite linear;
        }

        @keyframes background-animation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        .menu {
            width: 400px;
            height: auto;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            animation: fade-in 1s ease-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center; /* Center-align the content */
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Abel', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        li:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .item-name {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Kanit', sans-serif;
        }

        .item-description {
            font-size: 16px;
            font-family: 'Kanit', sans-serif;
            color: #555;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 15px 20px;
            border-radius: 50px;
            border: 3px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }

        a:hover {
            border-color: #2196F3;
            background-color: rgba(33, 150, 243, 0.1);
            color: #2196F3;
        }

        a:visited {
            color: black;
        }

        .button-effect {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #2196F3;
            border-radius: 25px;
            transition: transform 0.3s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .button-effect:hover {
            transform: scale(1.1);
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <a href="index.html">
                    <div class="item-name">HOME</div>
                    <div class="item-description">หน้าหลัก</div>
                </a>
            </li>
            <li>
                <a href="page2.html">
                    <div class="item-name">แบบสอบถาม</div>
                    <div class="item-description">แบบสอบถามโรคซึมเศร้า</div>
                </a>
            </li>
            <li>
                <a href="page3.html">
                    <div class="item-name">ABOUT</div>
                    <div class="item-description">เกี่ยวกับ</div>
                </a>
            </li>            
        </ul>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScmzE2S_OsMT1SeHEg9iUnG_VlVpGojz2zp_wHB0P8905VqYA/formResponse" class="button-effect">แบบทดสอบ Google forms</a>
    </div>
</body>
</html>
