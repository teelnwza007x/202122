<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบภาวะซึมเศร้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://lookw.net/12/1218/1638153522-1001.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            animation: fade-in 1.5s ease;
            transform: translateY(0px);
        }

        form {
            margin: 20px 0;
        }

        .question p {
            font-weight: bold;
            font-size: 1.1em;
            color: #555;
        }

        input[type="radio"] {
            display: none;
        }

        label.radio-label {
            display: inline-block;
            cursor: pointer;
            padding: 12px 25px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        label.radio-label:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        input[type="radio"]:checked + label.radio-label {
            background-color: #2196F3;
            color: white;
            transform: scale(1.05);
        }

        button {
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        .nav-menu {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            animation: fade-in 1s ease-out;
        }

        .nav-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-menu li {
            margin: 0 10px;
            cursor: pointer;
            text-align: center;
            animation: float-up 2s infinite alternate ease-in-out;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 25px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        h2 {
            color: #2196F3;
        }

        .result-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .result-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            animation: fade-in 0.5s ease;
        }

        .result-modal h2 {
            color: #2196F3;
        }

        .result-modal .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .result-modal .close:hover {
            color: black;
        }

        /* สไตล์สีตามระดับความเสี่ยง */
        .risk-low {
            color: green;
        }

        .risk-moderate {
            color: orange;
        }

        .risk-high {
            color: red;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float-up {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>แบบทดสอบภาวะซึมเศร้า</h2>
        <form id="depressionForm" action="#" method="post">
            <p>กรุณาเลือกตัวเลือกที่ตรงกับความรู้สึกของคุณมากที่สุด</p>
            <div class="question">
                <p>1. คุณรู้สึกเศร้าหรือไม่?</p>
                <input type="radio" id="q1a1" name="q1" value="1">
                <label class="radio-label" for="q1a1">ไม่เคย</label>
                <input type="radio" id="q1a2" name="q1" value="2">
                <label class="radio-label" for="q1a2">บางครั้ง</label>
                <input type="radio" id="q1a3" name="q1" value="3">
                <label class="radio-label" for="q1a3">บ่อยครั้ง</label>
            </div>
            <div class="question">
                <p>2. คุณรู้สึกหมดหวังหรือไม่?</p>
                <input type="radio" id="q2a1" name="q2" value="1">
                <label class="radio-label" for="q2a1">ไม่เคย</label>
                <input type="radio" id="q2a2" name="q2" value="2">
                <label class="radio-label" for="q2a2">บางครั้ง</label>
                <input type="radio" id="q2a3" name="q2" value="3">
                <label class="radio-label" for="q2a3">บ่อยครั้ง</label>
            </div>
            <!-- เพิ่มคำถามเพิ่มเติมตามต้องการ -->
            <button type="button" onclick="calculateScore()">ส่งแบบประเมิน</button>
        </form>
    </div>

    <div id="resultModal" class="result-modal">
        <div class="result-modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>ผลการประเมิน</h2>
            <p id="resultText">คุณมีความเสี่ยงภาวะซึมเศร้า: <span id="riskLevel" class=""></span></p>
        </div>
    </div>

    <div class="nav-menu">
        <ul>
            <li><a href="index.html">หน้าหลัก</a></li>
            <li><a href="page2.html">แบบทดสอบ</a></li>
            <li><a href="page3.html">เกี่ยวกับ</a></li>
        </ul>
    </div>

    <script>
        function calculateScore() {
            let totalScore = 0;

            // คำนวณคะแนน
            for (let i = 1; i <= 9; i++) {
                const answer = document.querySelector(`input[name="q${i}"]:checked`);
                if (answer) {
                    totalScore += parseInt(answer.value);
                }
            }

            // ประเมินระดับความเสี่ยง
            let riskLevel = "";
            if (totalScore <= 9) {
                riskLevel = "ไม่เสี่ยง";
                document.getElementById("riskLevel").className = "risk-low";
            } else if (totalScore <= 15) {
                riskLevel = "เสี่ยงน้อย";
                document.getElementById("riskLevel").className = "risk-moderate";
            } else {
                riskLevel = "เสี่ยงมาก";
                document.getElementById("riskLevel").className = "risk-high";
            }

            document.getElementById("resultText").innerHTML = "คุณมีความเสี่ยงภาวะซึมเศร้า: <span class='" + riskLevel + "'>" + riskLevel + "</span>";
            document.getElementById("resultModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }
    </script>
</body>
</html>
